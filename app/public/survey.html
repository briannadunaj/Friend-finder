<!DOCTYPE html>
<html lang="en">
<head>
	<title>Friend Finder Questionnaire</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h2>Friend Finder Questionnaire</h2>
	<br>
	<div class="container">
		<input type="text" class="form-control" id="name" placeholder="Your name">
		<input type="text" class="form-control" id="photo" placeholder="Insert link to photo">
	</div>
	<br>
	<form>
	    <div class="form-group">
	      <label for="sel1">You see yourself as grounded and more responsible than your family members.</label>
	      <select class="form-control" id="sel1">
	        <option>1</option>
	        <option>2</option>
	        <option>3</option>
	        <option>4</option>
	        <option>5</option>
	      </select>
	      <label for="sel2">You love to be the center of attention.</label>
	      <select class="form-control" id="sel2">
	        <option>1</option>
	        <option>2</option>
	        <option>3</option>
	        <option>4</option>
	        <option>5</option>
	      </select>
	      <label for="sel3">You have a close relationship with your mother.</label>
	      <select class="form-control" id="sel3">
	        <option>1</option>
	        <option>2</option>
	        <option>3</option>
	        <option>4</option>
	        <option>5</option>
	      </select>
	      <label for="sel4">Seals make you uneasy.</label>
	      <select class="form-control" id="sel4">
	        <option>1</option>
	        <option>2</option>
	        <option>3</option>
	        <option>4</option>
	        <option>5</option>
	      </select>
	      <label for="sel5">You're a control freak.</label>
	      <select class="form-control" id="sel5">
	        <option>1</option>
	        <option>2</option>
	        <option>3</option>
	        <option>4</option>
	        <option>5</option>
	      </select>
	      <label for="sel6">You often feel like your family doesn't understand you.</label>
	      <select class="form-control" id="sel6">
	        <option>1</option>
	        <option>2</option>
	        <option>3</option>
	        <option>4</option>
	        <option>5</option>
	      </select>
	      <label for="sel7">You have no problem spending large amounts of money.</label>
	      <select class="form-control" id="sel7">
	        <option>1</option>
	        <option>2</option>
	        <option>3</option>
	        <option>4</option>
	        <option>5</option>
	      </select>
	  	</div>
	</form>
	<button class="submit-btn" type="submit">Find your best match!</button>

	<div class="container result"></div>

</div>

<script type="text/javascript">
$(".submit-btn").on("click", function(){
	console.log("hi");


	userAnswers = [];

	var q1 = $("#sel1").val();
	userAnswers.push(q1);
	var q2 = $("#sel2").val();
	userAnswers.push(q2);
	var q3 = $("#sel3").val();
	userAnswers.push(q3);
	var q4 = $("#sel4").val();
	userAnswers.push(q4);
	var q5 = $("#sel5").val();
	userAnswers.push(q5);
	var q6 = $("#sel6").val();
	userAnswers.push(q6);
	var q7 = $("#sel7").val();
	userAnswers.push(q7);

	var newFriend = {
		"name": $("#name").val().trim(),
		"photo": $("#photo").val(),
		"numbers": userAnswers
	};
	console.log(newFriend);

});



</script>
</body>
</html>
